<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/question_list.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="text-light">Question List</h1>
            </div>
        </div>
    </div>
    <div class="container question my-3">
        <div class="row">
            <div class="col-md-12">
                <span class="badge text-bg-info d-block">Question Number</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="form-label">Question</label>
                <textarea class="form-control" disabled></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <p class="mb-2">Choices</p>
                <div class="input-group mt-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value="" disabled>
                    </div>
                    <input type="text" class="form-control" disabled>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-success">Edit Question</button>
            </div>
        </div>
    </div>
    
    <div class="add-button">
        <a class="btn btn-warning d-flex justify-content-center align-items-center add-button"><i class="bi bi-plus-square bi-lg"></i></a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
