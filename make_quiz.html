<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/make_quiz.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="text-light">Create Quiz</h1>
            </div>
        </div>
        <form action="" class="">
            <div class="question my-3">
				<div class="row">
					<div class="col-md-12">
						<span class="badge text-bg-info d-block">1</span>
					</div>
				</div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
				<div class="row mt-3">
					<div class="col-md-2">
						<button class="btn btn-warning" type="button"><i class="bi bi-plus-square"></i></button>
					</div>
				</div>
                <div class="row mt-3">
					<div class="col-md-12">
						<div class="input-group">
							<div class="input-group-text">
								<input class="form-check-input mt-0" type="radio" value="">
							</div>
							<input type="text" class="form-control">
							<button class="btn btn-danger" type="button"><i class="bi bi-trash-fill"></i></button>
						</div>
					</div>
                </div>
				<div class="row mt-3">
					<div class="col-md-4 text-center mx-auto">
						<button class="btn btn-warning" type="button"><i class="bi bi-plus-square"></i></button>
						<button class="btn btn-danger" type="button"><i class="bi bi-trash-fill"></i></button>
					</div>
				</div>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
