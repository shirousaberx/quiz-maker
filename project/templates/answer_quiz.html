{% extends 'layout.html'%}
{% block content %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/add_question.css')}}">
    <div class="container py-5 d-flex flex-column">
        <div class="row my-auto">
            <div class="col-md-12 text-center">
                <h1 class="text-light">Quiz</h1>
            </div>
        </div>
    </div>
    <!-- question -->
    <div class="container question">
        <form action="{{url_for('process_answer')}}" method="post">
            <div class="row">
                <div class="col-md-12">
                    <span class="badge text-bg-info d-block">{{question_number}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Question</label>
                    <textarea name="question" class="form-control" required disabled>{{question[1]}}</textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <p class="mb-2">Choices</p>
                    {% for choice in question[2] %}
                    <div class="choice input-group mt-2">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="choice" value="{{loop.index0}}" required>
                        </div>
                        <input type="text" name="{{loop.index0}}" value="{{choice[1]}}" class="form-control" required disabled>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- end question -->
{% endblock %}
